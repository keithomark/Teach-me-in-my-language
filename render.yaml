services:
  - type: web
    name: teach-me-in-my-language
    env: python
    pythonVersion: "3.11"
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: HF_API_KEY
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1" 