services:
  - type: web
    name: teach-me-in-my-language
    env: python
    pythonVersion: "3.11"
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: HF_API_KEY
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1" 